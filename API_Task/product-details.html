<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d048c57, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .product-card {
            background: #ffffffcc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        p {
            font-size: 14px;
            margin: 4px 0;
            color: #555;
        }

        .back-button {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="product-card" id="product-details"></div>
    <script>
        async function fetchProductDetails() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get("id");
            if (!productId) {
                document.getElementById("product-details").innerHTML = "<p>Product not found.</p>";
                return;
            }
            try {
                const response = await fetch(`https://fakestoreapi.com/products/${productId}`);
                const product = await response.json();
                document.getElementById("product-details").innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h2>${product.title}</h2>
                    <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Rating:</strong> ‚≠ê ${product.rating.rate} (${product.rating.count} reviews)</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <a href="products.html" class="back-button">Back to Products</a>
                `;
            } catch (error) {
                document.getElementById("product-details").innerHTML = "<p>Failed to load product details.</p>";
            }
        }
        fetchProductDetails();
    </script>
</body>
</html>
