<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental - Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main>
    <h2>Add a New Car</h2>
    <form id="addCarForm">
      <label for="carModel">Car Model:</label>
      <input type="text" id="carModel" required>

      <label for="carPrice">Price Per Day:</label>
      <input type="number" id="carPrice" required>

      <label for="carImage">Select Car Image:</label>
      <select id="carImage" required></select>

      <button type="submit">Add Car</button>
    </form>

    <h2>Available Cars</h2>
    <div id="adminCarList" class="car-list"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
